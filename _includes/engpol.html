<div class="container">
    <br>
    <div class="row">
        {% if site.data.data.sidebar.language == "eng" %}
        <div class="col-md-6">
            <button type="button" class="btn btn-dark">English</button>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-secondary">Polish</button>
        </div>
        {% else %}
        <div class="col-md-6">
            <button type="button" class="btn btn-secondary center-block">Angielski</button>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-dark center-block">Polski</button>
        </div>
        {% endif %}
    </div>
</div>
